<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بروفايل متقدم</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      direction: rtl; 
      text-align: right; 
      margin: 20px; 
      background-color: #f4f4f4;
    }
    header, section { 
      background-color: #fff; 
      padding: 15px; 
      margin-bottom: 20px; 
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .hidden { 
      display: none; 
    }
    #controlPanel { 
      border: 1px solid #ccc; 
      padding: 15px; 
      margin: 20px 0; 
      border-radius: 5px;
      background-color: #e9e9e9;
    }
    .form-group { 
      margin-bottom: 15px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      font-weight: bold;
    }
    input, select, button { 
      padding: 8px; 
      font-size: 1rem; 
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button { 
      cursor: pointer; 
      background-color: #007BFF; 
      color: #fff; 
      border: none;
      transition: background-color 0.3s;
    }
    button:hover { 
      background-color: #0056b3; 
    }
  </style>
</head>
<body>
  <header>
    <h1 id="project3Desc">تطبيق عملي يعرض قدراتك في مجالات مختلفة من البرمجة والتصميم.</h1>
  </header>
  
  <!-- تم حذف قسم "اتصل بي" بناءً على الطلب -->
  
  <section id="eventsSection">
    <h2 id="eventsTitle">الأحداث القادمة</h2>
    <ul id="eventsList">
      <li>حدث 1 - التاريخ</li>
      <li>حدث 2 - التاريخ</li>
    </ul>
  </section>
  
  <section id="shareSection">
    <h2 id="shareTitle">شارك البروفايل</h2>
    <!-- يمكن إضافة أزرار المشاركة هنا -->
  </section>
  
  <section id="loginSection">
    <h2 id="loginTitle">التحقق من الهوية</h2>
    <button id="loginBtn">دخول</button>
    <button id="fingerprintBtn">تحقق ببصمة الجوال</button>
  </section>
  
  <section id="controlPanelSection">
    <h2 id="editTitle">لوحة التحكم</h2>
    <div id="controlPanel">
      <div class="form-group">
        <label for="editNameInput" id="editNameLabel">الاسم الكامل:</label>
        <input type="text" id="editNameInput" placeholder="أدخل الاسم الكامل">
      </div>
      <div class="form-group">
        <label for="editJobInput" id="editJobLabel">المسمى الوظيفي:</label>
        <input type="text" id="editJobInput" placeholder="أدخل المسمى الوظيفي">
      </div>
      <div class="form-group">
        <label for="editImgInput" id="editImgLabel">تغيير صورة البروفايل:</label>
        <input type="file" id="editImgInput">
      </div>
      <div class="form-group">
        <label for="editHeaderInput" id="editHeaderLabel">اختر خلفية الهيدر:</label>
        <input type="color" id="editHeaderInput" value="#ffffff">
      </div>
      <div class="form-group">
        <label for="editCopyInput" id="editCopyLabel">نص الحقوق:</label>
        <input type="text" id="editCopyInput" placeholder="حقوق النشر">
      </div>
      <div class="form-group">
        <label for="editShapeInput" id="editShapeLabel">اختر شكل الصورة الشخصية:</label>
        <select id="editShapeInput">
          <option value="circle">دائري</option>
          <option value="square">مربع</option>
        </select>
      </div>
      <!-- حقول إضافية -->
      <div class="form-group">
        <label for="editChronicInput">الأمراض المزمنة:</label>
        <input type="text" id="editChronicInput" placeholder="مثال: ارتفاع ضغط الدم">
      </div>
      <div class="form-group">
        <label for="editSocialInput">التواصل الاجتماعي:</label>
        <input type="text" id="editSocialInput" placeholder="رابط فيسبوك، تويتر، إلخ">
      </div>
      <div class="form-group">
        <label for="editEventDatesInput">تاريخ الأحداث:</label>
        <input type="date" id="editEventDatesInput">
      </div>
      <button id="saveEditsBtn">حفظ التغييرات</button>
      <button id="cancelEditsBtn">إلغاء</button>
    </div>
  </section>
  
  <!-- رسالة الكوكيز مخفية حسب الطلب -->
  <div id="cookieText" class="hidden">يستخدم هذا الموقع الكوكيز لتحسين تجربتك.</div>
  
  <script>
    // دالة لتحديث النصوص بناءً على اللغة المختارة
    function updateLanguage() {
      document.getElementById('project3Desc').innerText = "تطبيق عملي يعرض قدراتك في مجالات مختلفة من البرمجة والتصميم.";
      document.getElementById('eventsTitle').innerText = "الأحداث القادمة";
      document.getElementById('shareTitle').innerText = "شارك البروفايل";
      document.getElementById('loginTitle').innerText = "التحقق من الهوية";
      document.getElementById('loginBtn').innerText = "دخول";
      document.getElementById('fingerprintBtn').innerText = "تحقق ببصمة الجوال";
      document.getElementById('editTitle').innerText = "لوحة التحكم";
      document.getElementById('editNameLabel').innerText = "الاسم الكامل:";
      document.getElementById('editJobLabel').innerText = "المسمى الوظيفي:";
      document.getElementById('editImgLabel').innerText = "تغيير صورة البروفايل:";
      document.getElementById('editHeaderLabel').innerText = "اختر خلفية الهيدر:";
      document.getElementById('editCopyLabel').innerText = "نص الحقوق:";
      document.getElementById('editShapeLabel').innerText = "اختر شكل الصورة الشخصية:";
      document.getElementById('saveEditsBtn').innerText = "حفظ التغييرات";
      document.getElementById('cancelEditsBtn').innerText = "إلغاء";
    }
    updateLanguage();
    
    // محاكاة التحقق ببصمة الجوال باستخدام localStorage
    document.getElementById('fingerprintBtn').addEventListener('click', function() {
      const storedFingerprint = localStorage.getItem('fingerprintData');
      if (storedFingerprint) {
        // إذا كانت بيانات البصمة موجودة
        alert('تم التحقق من البصمة بنجاح. مرحباً بك!');
        // هنا يمكن إضافة منطق الولوج السريع
      } else {
        // في حال عدم وجود بيانات البصمة، يطلب من المستخدم تسجيل بصمة جديدة
        const newFingerprint = prompt('لم يتم العثور على بيانات بصمة. الرجاء تسجيل بصمة جديدة للمتابعة:');
        if (newFingerprint) {
          localStorage.setItem('fingerprintData', newFingerprint);
          alert('تم حفظ البصمة بنجاح. يمكنك الآن الدخول بسرعة.');
        } else {
          alert('لم يتم حفظ البصمة. الرجاء المحاولة مرة أخرى.');
        }
      }
    });
    
    // وظيفة زر الدخول (يمكن تعديلها لتوجيه المستخدم لاستخدام البصمة أولاً)
    document.getElementById('loginBtn').addEventListener('click', function() {
      alert('يرجى استخدام خيار "تحقق ببصمة الجوال" للدخول السريع.');
    });
    
    // وظائف لوحة التحكم: حفظ وإلغاء التغييرات
    document.getElementById('saveEditsBtn').addEventListener('click', function() {
      // هنا يمكنك إرسال البيانات إلى الخادم أو تحديث واجهة المستخدم بشكل مباشر
      alert('تم حفظ التغييرات بنجاح.');
    });
    
    document.getElementById('cancelEditsBtn').addEventListener('click', function() {
      // يمكنك إعادة تعيين الحقول أو إخفاء لوحة التحكم
      alert('تم إلغاء التغييرات.');
    });
    
    // إخفاء رسالة الكوكيز بعد تحميل الصفحة بفترة قصيرة
    window.addEventListener('load', function() {
      setTimeout(function() {
        const cookieMsg = document.getElementById('cookieText');
        if (cookieMsg) {
          cookieMsg.style.display = 'none';
        }
      }, 2000); // تأخير لمدة ثانيتين
    });
    
    // يمكن إضافة وظائف إضافية للوحات التحكم أو غيرها حسب الحاجة
  </script>
</body>
</html>
